<html>
    <head>
        <link rel="stylesheet" href="../css/login-regis.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col-5">
                    <img src="../images/background-login-1.png" class="w-100 bg-login">
                    <img src="../images/logo-login.png" class="w-100 bg-logo-login">
                </div>
                <div class="col-7">
                    <h2 class="text-center login-title mt-3">Đăng Nhập</h2>
                    <div class="d-flex justify-content-center"> 
                        <div>
                            <form class="mt-5">
                                <label for="fname" class="login-title">Tên đăng nhập:</label><br>
                                <input type="gmail" id="fname" name="fname" class="input-login"><br>
                                <label for="lname" class="mt-3 login-title">Mật khẩu:</label><br>
                                <input type="password" id="lname" name="lname" class="input-login">
                            </form>
                            <div class="">
                                <a href="#" class="login-title mr-5">Quên mật khẩu</a>
                                <a href="#" class="ml-5 login-title">Cần hỗ trợ về đăng nhập</a>
                                <button type="submit" class="w-100 mt-5 btn-login">Đăng nhập</button>
                                <button type="submit" class="w-100 mt-5 btn-acc d-flex align-items-center justify-content-center">
                                    <i class="fa fa-facebook-square fa-2x mr-2"></i> Đăng nhập bằng facebook</button>
                                <button type="submit" class="w-100 mt-4 btn-acc d-flex align-items-center justify-content-center">
                                    <i class="fa fa-google-plus-square fa-2x mr-2 "></i>Đăng nhập bằng gmail</button>
                                <div class="d-flex mt-4 justify-content-center">
                                    <p>Bạn chưa có tài khoản?</p>
                                    <a class="login-title ml-4" href="#">Đăng ký</a>
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </main>
    </body>
</html>
