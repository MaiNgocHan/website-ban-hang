<html>
    <head>
        <link rel="stylesheet" href="../css/login-regis.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col-5">
                    <img src="../images/background-login-2.png" class="w-100 bg-login">
                    <img src="../images/logo-login.png" class="w-100 bg-logo-login">
                </div>
                <div class="col-7">
                    <h2 class="text-center login-title mt-3">Đăng Ký</h2>
                    <div class="d-flex justify-content-center"> 
                        <div class="w-75">
                            <form class="mt-3">
                                <label for="fname" class="login-title">Tên đăng nhập:</label><br>
                                <input type="text" id="fname" name="fname" class="input-login"><br>
                                <label for="lname" class="mt-3 login-title">Mật khẩu:</label><br>
                                <input type="password" id="lname" name="lname" class="input-login">
                                <label for="lname" class="mt-3 login-title">Xác nhận mật khẩu:</label><br>
                                <input type="password" id="lname" name="lname" class="input-login">
                                <label for="fname" class="mt-3 login-title">Email:</label><br>
                                <input type="gmail" id="fname" name="fname" class="input-login"><br>
                                <label for="fname" class="mt-3 login-title">Họ và tên:</label><br>
                                <input type="text" id="fname" name="fname" class="input-login"><br>
                                <label for="fname" class="mt-3 login-title">Ngày sinh:</label><br>
                                <input type="gmail" id="fname" name="fname" class="input-login"><br>
                            </form>
                            <div class="text-center">  
                                <button type="submit" class="w-100 mt-4 btn-login">Đăng ký</button>
                                <div class="d-flex mt-4 justify-content-center">
                                    <p>Bạn đã có tài khoản?</p>
                                    <a class="login-title ml-4" href="#">Đăng Nhập</a>
                                </div>
                                <a class="login-title ml-4 " href="#">Cần hỗ trợ về đăng ký</a>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </main>
    </body>
</html>
